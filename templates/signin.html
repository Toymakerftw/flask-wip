{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-8 py-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
        <form method="POST" class="space-y-6">
            <div>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-150 ease-in-out">
                Sign In
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-blue-600 hover:text-blue-700">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
