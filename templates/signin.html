{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold tracking-tight">Welcome back</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Please sign in to your account</p>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Email address
                    </label>
                    <input type="email" 
                           name="email" 
                           id="email"
                           required 
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" 
                           name="password" 
                           id="password"
                           required 
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a href="{{ url_for('main.signup') }}" class="text-blue-600 hover:text-blue-700 font-medium">
                    Create one
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
