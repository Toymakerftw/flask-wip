{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8 text-center">
            <h1 class="text-3xl font-bold tracking-tight mb-6">Welcome to Flask Auth</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-8">Secure authentication system with modern design</p>
            
            <div class="space-y-4">
                <a href="{{ url_for('signup') }}" 
                   class="w-full block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Create Account
                </a>
                <a href="{{ url_for('signin') }}" 
                   class="w-full block bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-lg transition-colors dark:bg-gray-700 dark:hover:bg-gray-600">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
