{% extends "base.html" %}

{% block content %}
    <header class="bg-white shadow rounded-lg mb-8">
        <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-6">
                <h2 class="text-2xl font-semibold text-gray-800">Welcome, {{ username }}!</h2>
                <div class="text-gray-600 flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span id="current-date" class="text-sm"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="current-time" class="text-sm font-medium"></span>
                    </div>
                </div>
            </div>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition duration-150 ease-in-out">
                    Logout
                </button>
            </form>
        </div>
    </header>

    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Dashboard</h3>
        <!-- Add your dashboard content here -->
    </div>
{% endblock %}
